{% extends 'base.html' %}
{%block title%}
    <title>Create New Post</title>
    {% endblock %}
{% block content %}

<h1>Create Profile Page</h1>
<hr>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  
    {{form.as_p}}
    <button>Create</button>
    </form>
</div>

{% endif %}
{% endblock %}
