<!--Background Styling Css-->
<style>@keyframes animate {
    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
    }
    100%{
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }
}

.background {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
    background:  #0093E9;
    background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
    overflow: hidden;
    z-index: -1;
}
.background li {
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.2);
    animation: animate 19s linear infinite;
}






.background li:nth-child(0) {
    left: 6%;
    width: 106px;
    height: 106px;
    bottom: -106px;
    animation-delay: 1s;
}

    left: 36%;
    width: 183px;
    height: 183px;
    bottom: -183px;
    animation-delay: 5s;
}

    animation-delay: 8s;
}
